<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trivia of Randomness</title>
  </head>
  <body>
    <main>
      <section id="timer">30</section>
      <section class="trivia">
        <div>Trivia of Randomness</div>
        <form>
          <p>How many legs does the Legs of Man have?</p>
          <input type="radio" name="Man" id="choice1" value="1" />1<br />
          <input type="radio" name="Man" id="choice2" value="2" />2<br />
          <input type="radio" name="Man" id="choice3" value="3" />3<br />
          <p>How many tails does a Manx have?</p>
          <input type="radio" name="Manx" id="choice4" value="0" />0<br />
          <input type="radio" name="Manx" id="choice5" value="1" />1<br />
          <input type="radio" name="Manx" id="choice6" value="2" />2<br />
          <p>Which instrument has forty-seven strings and seven pedals?</p>
          <input type="radio" name="key" id="choice7" value="harp" />Harp<br />
          <input
            type="radio"
            name="key"
            id="choice8"
            value="piano"
          />Piano<br />
          <input
            type="radio"
            name="key"
            id="choice9"
            value="organ"
          />Organ<br />
        </form>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"
  ></script>
  <script src="assets/javascript/app.js"></script>
</html>
