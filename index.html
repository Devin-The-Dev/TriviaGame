<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <title>Triva of Randomness</title>
  </head>
  <body>
    <main>
      <div>Triva of Randomness</div>
      <form>
        <p>How many legs does the Legs of Man have?</p>
        <input type="radio" name="Man" id="Man" value="1" />1<br />
        <input type="radio" name="Man" id="Man" value="2" />2<br />
        <input type="radio" name="Man" id="Man" value="3" />3<br />
        <p>How many tails does a Manx have?</p>
        <input type="radio" name="Manx" id="Manx" value="0" />0<br />
        <input type="radio" name="Manx" id="Manx" value="1" />1<br />
        <input type="radio" name="Manx" id="Manx" value="2" />2<br />
        <p>Which instrument has forty-seven strings and seven pedals?</p>
        <input type="radio" name="Manx" id="Manx" value="harp" />Harp<br />
        <input type="radio" name="Manx" id="Manx" value="piano" />Piano<br />
        <input type="radio" name="Manx" id="Manx" value="organ" />organ<br />
      </form>
    </main>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
